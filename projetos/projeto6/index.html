<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</P>
    <ol>
        <ul>
            <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use a tag <H1>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img src= alt=>">Imagens</abbr></li>
            <li><abbr title="Use a tag <q>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag <ul> e <li> ">Listas com demarcadores</abbr></li>
        </ul>
    </ol>
</body>
</html>
