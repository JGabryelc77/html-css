<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* Box Level*/
            background-color: lightslategray;
            height: 300px;
            width: 300px;
        
            border: 10px solid black;
            padding: 10px;
            margin: 20px 20px 40px 20px;
            outline: 5px dashed black;
        }

        a { /* Inline-Level*/
            border: 10px solid red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box Level</h1>
    <p>Parágrafos também são exemplos de Box Levels, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
